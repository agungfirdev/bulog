<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF Document</title>
    <style>
      /* Pastikan background muncul di PDF */
      body {
        -webkit-print-color-adjust: exact;
        margin: 0;
        padding: 20px;
        font-family: sans-serif;
        font-size: 14px;
      }

      /* Buat satu halaman tanpa pemotongan */
      @page {
        size: A4;
        margin: 20mm;
      }

      .container {
        width: 100%;
        page-break-inside: avoid;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
